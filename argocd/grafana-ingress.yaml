apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-ingress
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ssang4/monorepo.git
    targetRevision: HEAD
    path: argocd/grafana-ingress
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    syncOptions:
    - CreateNamespace=true